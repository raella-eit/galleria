<template>
    <template if:true={items.length}>
        <div class="row">
            <template for:each={items} for:item="item">
                <div class="col col-6 col-sm-6 col-md-4 col-lg-3 m-0 p-1 fixed-content-height" onclick={handleClick}
                    key={item.id} data-item={item.id}>
                    <div class="card bg-dark text-white h-100 overflow-hidden vivify fadeIn shadow rounded card-bg"
                        data-item={item.id}>
                        <img if:true={item.imgSrc} data-item={item.id} src={item.imgSrc} alt={item.title}
                            class="card-img d-none h-100 vivify" onload={showImage}>
                        <div class="card-img-overlay d-flex flex-column p-0" data-item={item.id} data-vip={item.isVIP}>
                            <div class="mb-0 mt-auto p-1">
                                <div if:false={parentRedirect} class="mb-0 mt-auto text-truncate text-uppercase fs-6"
                                    data-item={item.id}>
                                    {item.subDescription}</div>
                                <div if:true={parentRedirect} class="mb-0 mt-auto text-truncate text-uppercase fs-6"
                                    data-item={item.parentId}>
                                    {item.parentName}</div>
                                <h6 class="m-0 text-truncate text-uppercase" data-item={item.id}>{item.title}</h6>
                                <div class="text-white-50 text-truncate text-uppercase fs-6" data-item={item.id}>
                                    {item.dates}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="d-flex justify-content-center" if:true={isLoadMoreVisible}>
            <a href="#" class="btn btn-outline-primary mt-3" onclick={handleScroll}>{labels.SHOW_MORE_BTN_LBL}</a>
        </div>
    </template>
</template>
