<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={toggleModal}>
                        <lightning-icon icon-name="utility:close" alternative-text={label_close} variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">{label_close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{headerTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    {content}
                </div>
                <footer class="slds-modal__footer slds-is-relative">
                    <button type="button" class="btn btn-outline-primary slds-var-m-top_small slds-var-m-right_small"
                        onclick={toggleModal}>{cancelButtonLabel}</button>
                    <template if:true={confirmButtonLabel}>
                        <button type="button"
                            class="btn btn-primary slds-var-m-top_small slds-var-m-right_large"
                            onclick={handleConfirm}>{confirmButtonLabel}</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
