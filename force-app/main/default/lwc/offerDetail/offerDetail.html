<template>
    <div class="container-fluid p-0">
        <div class="card mb-3 bg-adjust">
            <div class="row g-0">
                <div class="col-md-4 img-height bg-dark">
                    <img if:true={offer.imgSrc} src={offer.imgSrc} alt={offer.title} class="card-img h-100 vivify" onload={showImage}>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{offer.title}</h5>
                        <p class="card-text">{offer.description}</p>
												<h6 if:true={offer.terms}>
														{labels.TERMS_AND_CONDITIONS_LBL}
												</h6>
												<p if:true={offer.terms} class="card-text">
														{offer.terms}
												</p>
                        <p class="card-text text-uppercase"><small class="text-muted">{offer.dates}</small></p>
                        <a href="#" class="btn btn-primary" onclick={redirect}>{labels.SEE_MORE_FROM_BTN_LBL}
                            {offer.storeName}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
