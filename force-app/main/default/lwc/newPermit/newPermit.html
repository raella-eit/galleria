<template>
    <lightning-card title={cardTitle}>
        <div class="slds-var-m-left_large">
            <lightning-record-edit-form 
                            object-api-name={objectApiName} 
                            record-type-id={recordTypeId}
                            onsuccess={handleSuccess} 
                            onerror={handleError}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={subName} required></lightning-input-field>
                        <lightning-input-field field-name={subEmail} required></lightning-input-field>
                        <lightning-input-field field-name={subNumber} required></lightning-input-field>
                        <lightning-input-field field-name={startDate} required></lightning-input-field>
                        <lightning-input-field field-name={endDate} required></lightning-input-field>
                        <lightning-input-field field-name={description} required></lightning-input-field>
                      <!--   <c-file-upload 
                            record-id={recordId} 
                            max-files=100 
                            min-files=1 
                            auto-save=true
                            input-label={label}
                            name="Permit" 
                            accepted-formats={acceptedFormats}
                            accepts-multiple="true" 
                            onchoose={handleChooseImages}
                            max-size=2097152>
                        </c-file-upload>
                        <p class="slds-text-body_small">{helpText}</p> -->
                    </div>
                    <div class="slds-col slds-size_1-of-2" if:true={isEvent}>
                        <lightning-input-field field-name={eventName} required></lightning-input-field>
                        <lightning-input-field field-name={eventLocation} required></lightning-input-field>
                        <lightning-input-field field-name={invitees}></lightning-input-field>
                        <lightning-input-field field-name={setupTime}></lightning-input-field>
                        <lightning-input-field field-name={dismantleTime}></lightning-input-field>
                        <lightning-input-field field-name={catering}></lightning-input-field>
                        <lightning-input-field field-name={entertainment}></lightning-input-field>
                        <lightning-input-field field-name={photography}></lightning-input-field>
                        <lightning-input-field field-name={foodSampling}></lightning-input-field>
                    </div>
                </div>
                <div class="slds-grid  slds-grid_vertical-align-end">
                    <div class="slds-col_bump-left">
                        <lightning-button 
                            class="slds-var-m-top_small slds-var-m-right_small" 
                            variant="brand-outline"
                            name="Cancel" 
                            label="Cancel" 
                            onclick={handleCancel}>
                        </lightning-button>
                        <lightning-button 
                            class="slds-var-m-top_small slds-var-m-right_large" 
                            variant="brand"
                            type="submit" 
                            name="Save" 
                            label="Save">
                        </lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
            <c-loading-spinner is-spinner-visible={isSpinnerVisible} alt-text={loadingText} size="medium">
            </c-loading-spinner>
        </div>
    </lightning-card>
</template>
